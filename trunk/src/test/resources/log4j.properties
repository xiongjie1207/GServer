log4j.rootLogger=info,stdout
log4j.logger.packet=debug,packet
log4j.logger.server=debug,server
log4j.logger.game=debug,game
log4j.logger.error=debug,error
log4j.logger.rpc=debug,rpc
log4j.logger.session=debug,session
log4j.logger.server_status=debug,server_status
log4j.logger.thread=debug,thread
#--------------------stdout--------------------------------
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] - %C{1}.%M - %m%n

#--------------------error--------------------------------
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Threshold=WARN
log4j.appender.error.encoding=UTF-8
log4j.appender.error.append=true
log4j.appender.error.maxFileSize=5MB
log4j.appender.error.maxBackupIndex=50
log4j.appender.error.File=logs/error/error.log
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} - %C{1}.%M - %m%n

